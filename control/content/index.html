   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>

</head>
<body>
    Enter your name<input type="text" id="test" />
    <button onClick="save()">Save</button>

    <script>
      function save(){
          let obj = {
            name:test.value
          };
          buildfire.datastore.save(obj, "foo", e=>{
            console.error(e);
          });
      }

      buildfire.datastore.get("foo", (e,r)=>{
        if(r && r.data) {
          test.value = r.data.name;
        }
      })
    </script>
</body>
</html>
